<div class="container">
  <h1>To Do List</h1>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="input-field">
      <i class="material-icons prefix">textsms</i>
      <input type="text" id="autocomplete" name="group" class="autocomplete" placeholder="Group" data="groups" ngModel>
    </div>
    <div class="input-field">
      <input type="text" id="title" name="title" placeholder="Title" ngModel>
    </div>
    <div class="input-field">
      <input type="text" id="description" name="description" placeholder="Description" ngModel>
    </div>
    <div class="input-field">
      <input type="text" id="link" name="link" placeholder="Link" ngModel>
      <button type="submit" class="btn-floating waves-effect waves-light green">
        <i class="material-icons">add</i>
      </button>
    </div>
  </form>
  <ul class="todo-list">
    <ul class="todo-list" *ngFor="let group of groups">
      <h5>{{group}}</h5>
      <li *ngFor="let item of todosByGroup[group]">
        <div>
        <span *ngIf="this.item.group">
            {{this.item.group}} -
        </span>
        <span>
          {{this.item.title}}
        </span>
        <span *ngIf="this.item.description">
             - {{this.item.description}}
          </span>
        <a *ngIf="this.item.link"  href="{{this.item.link}}" target="_blank"> <i class="material-icons">link</i></a>
        <div class="todo-list-actions">
          <button (click)="onComplete(item.id, item.group)" class="btn-floating waves-effect waves-light blue">
            <i class="material-icons">check</i>
          </button>
          <button (click)="onDelete(item.id, item.group)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
        </div>


      </li>
    </ul>
    <br>
    <br>
    <h5>Completed List</h5>
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div>
          <span *ngIf="this.todo.group">
            {{this.todo.group}} -
          </span>
          <span>{{this.todo.title}}</span>
        </div>
        <div>
          <button (click)="onRestore(todo.id)" class="btn-floating waves-effect waves-light blue">
            <i class="material-icons">restore</i>
          </button>
          <button (click)="onDelete(todo.id, todo.group)" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>
    </li>
  </ul>
  <button (click)="onDownload()" class="btn-floating waves-effect waves-light red">
    <i class="material-icons">input</i>
  </button>
</div>
